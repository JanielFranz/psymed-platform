# Spring Application Name
spring.application.name=Psymed Platform

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Custom Naming Strategy for JPA
spring.jpa.hibernate.naming.physical-strategy=com.closedsource.psymed.platform.shared.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy


# JWT Configuration Properties
authorization.jwt.secret=${JWT_SECRET}
authorization.jwt.expiration.days=7

# Documentation Metadata
documentation.application.version=1.0.0
documentation.application.description=Psymed Platform API