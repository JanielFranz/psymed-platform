# Spring Application Name
spring.application.name=Psymed Platform

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC

spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Custom Naming Strategy for JPA
spring.jpa.hibernate.naming.physical-strategy=com.closedsource.psymed.platform.shared.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy

# Dynamic Port Configuration (for Railway or default to 8080)
server.port=${PORT:8080}

# JWT Configuration Properties
authorization.jwt.secret=${JWT_SECRET:default_secret}
authorization.jwt.expiration.days=7

# Documentation Metadata
documentation.application.version=1.0.0
documentation.application.description=Psymed Platform API
